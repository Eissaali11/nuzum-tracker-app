# تحسين استخدام الذاكرة - زيادة إلى 6GB للمشاريع الكبيرة
org.gradle.jvmargs=-Xmx6G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# تفعيل Gradle Daemon (يسرع البناء بشكل كبير)
org.gradle.daemon=true

# تفعيل البناء المتوازي (يستخدم جميع المعالجات المتاحة)
org.gradle.parallel=true

# تفعيل التخزين المؤقت (يسرع البناءات اللاحقة)
org.gradle.caching=true

# تحسين البناء - بناء فقط المشاريع المطلوبة
org.gradle.configureondemand=true

# إعدادات Android
android.useAndroidX=true
android.enableJetifier=true
